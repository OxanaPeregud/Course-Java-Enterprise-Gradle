<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Task Manager</title>
</head>
<body>
<div align="center">
    <h1>Task List</h1>
    <a href="/add-task">Add New Task</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Task ID</th>
            <th>Task Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listTasks}">
            <td th:text="${task.id}">Task ID</td>
            <td th:text="${task.taskName}">Task Name</td>
        </tr>
        </tbody>
    </table>
</div>
<div align="center">
    <p>
        <a href="/">Choose Another Table</a>
    </p>
</div>
</body>
</html>
