<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Student Result Manager</title>
</head>
<body>
<div align="center">
    <h1>Student Result List</h1>
    <a href="/add-student-result">Add New Student Result</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Student Result ID</th>
            <th>Mark</th>
            <th>Review</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentResult : ${listStudentResults}">
            <td th:text="${studentResult.id}">Student Result ID</td>
            <td th:text="${studentResult.mark}">Mark</td>
            <td th:text="${studentResult.review}">Review</td>
        </tr>
        </tbody>
    </table>
</div>
<div align="center">
    <p>
        <a href="/">Choose Another Table</a>
    </p>
</div>
</body>
</html>
